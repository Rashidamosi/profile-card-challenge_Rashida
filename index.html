<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">    
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
    <section id ="profile">
     <div class ="content">
      <div>
        <img
        class="card-pattern"
        src="images/bg-pattern-card.svg"
        alt="profile pattern"/>  
      </div>
      <!-- <div class="square">-->
        
       <div>
         <img class = "profile" src="images/image-victor.jpg" alt="profile image">
         <h1 class="name">
           Victor Crest <span class="regular">26</span>
         </h1>

          <h2 class="london">London</h2>
        </div>

       <hr><!--This is for a horizontal rule-->

      <!-- html for the stat -->
       <div class="stat">
         <div>
         <h1>80K</h1>
         <h2 class="stat-below">Followers</h2>
       </div>

       <div>
        <h1>803K</h1>
        <h2 class="stat-below">Likes</h2>
       </div>

       <div>
        <h1>1.4K</h1>
        <h2 class="stat-below">Photos</h2>
      </div>
      </div>
     <div>
    </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rashida</a>.
  </div>
</body>
</html>
